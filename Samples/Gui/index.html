<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Trinity - Gui</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <canvas id="canvas" tabindex="1" width="1024" height="768" oncontextmenu="event.preventDefault()">
        Your browser does not support the HTML5 canvas element.
    </canvas>
    <script type='text/javascript'>
        var runtimeInitialized = false;

        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };

        Module.onRuntimeInitialized = () => {
            runtimeInitialized = true;
            onResize(document.body.clientWidth, document.body.clientHeight);
        };

        function onResize(width, height) {
            if (runtimeInitialized) {
                Module.ccall('onCanvasResize', null, ['number', 'number'], [width, height]);
            }
        }

        window.onload = window.onresize = function () {
            var canvas = document.getElementById("canvas");
            canvas.width = document.body.clientWidth;
            canvas.height = document.body.clientHeight; 

            onResize(canvas.width, canvas.height);
        }
    </script>
    <script src="Trinity-Gui.js"></script>
</body>
</html>
